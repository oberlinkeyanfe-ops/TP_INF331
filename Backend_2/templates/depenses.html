{% extends "base.html" %}
{% block title %}Dépenses{% endblock %}
{% block content %}
<h2>Suivi des Dépenses</h2>
<table>
  <tr><th>ID</th><th>Type</th><th>Montant</th><th>Date</th></tr>
  {% for d in depenses %}
  <tr><td>{{ d.id }}</td><td>{{ d.type }}</td><td>{{ d.montant }}</td><td>{{ d.date }}</td></tr>
  {% endfor %}
</table>
{% endblock %}
